<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Travel Journal</title>
    <link rel="stylesheet" href="..\styles\header.css">
    <link rel="stylesheet" href="..\styles\main.css">
    <link rel="stylesheet" href="..\styles\footer.css">
    <link rel="stylesheet" href="..\styles\base.css">
    <link rel="stylesheet" href="..\styles\input.css">
</head>

<body>
    <header>Travel Planner</header>

    <main>
        <section class="input">
            <div id="toCity">Trip To:</div>
            <div id="departDate">Departing:</div>
            <div id="howLong">Stay There for:</div>
            <button id="save">Save Trip</button>
        </section>
        <section class="journal">
            <div id="tripInfo">Trip Info:</div>
            <div id="dueDays">Tirp to place is ? days away</div>
            <img id="cityImage" src="..\media\Default.jpg">
            <div id="cityInfo">City Info:</div>
            <div id="Weather">Weather Info:</div>
            <button id="remove">Remove Trip</button>

        </section>
    </main>

    <footer></footer>

    <script src="..\js\app.js" type="text/javascript"></script>

</body>

</html>
